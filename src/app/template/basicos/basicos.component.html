<div class="row">
    <div class="col">

        <form 
            #miFormulario="ngForm"
            (ngSubmit)="guardar()"
            autocomplete="off">
            
            <!-- Campo de nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                        type="text"
                        class="form-control"
                        [ngModel]="initForm.lblProducto"
                        name="lblProducto"
                        placeholder="Nombre del producto"
                        required
                        minlength="5">
                    <span 
                        class="form-text text-danger"
                        *ngIf="nombreValido()">
                        debe de ser de 5 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        [ngModel]="initForm.lblPrecio"
                        name="lblPrecio"
                        placeholder="Precio del producto"
                        required
                        min="0">
                    <span 
                        class="form-text text-danger"
                        *ngIf="precioValido()">
                        el precio debe se ser mayor o igual a 0
                    </span>
                </div>
            </div>

            <!-- Eistencia de producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        [ngModel]="initForm.lblExistencias"
                        name="lblExistencias"
                        placeholder="Existencias del producto"
                        customMin
                        [minimo]="0"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button 
                        type="submit" 
                        class="btn btn-primary float-end"
                        [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
