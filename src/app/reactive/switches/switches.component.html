<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="radioMasculino" 
                    formControlName="genero"
                    value="M">

                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    id="radioFemenino"
                    formControlName="genero"
                    value="F">

                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    formControlName="notificaciones"
                    id="flexSwitchCheckChecked">

                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    id="flexCheckDefault"
                    formControlName="termAndCond">
                <label class="form-check-label" for="flexCheckDefault">
                    He leído y acepto los términos y condiciones.
                </label>
            </div>
        </div>
    </div>

    <!-- Button -->
    <div class="row">
        <div class="col">
            <button 
                type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>isValid</h5>
<pre>{{ miFormulario.valid }}</pre>
